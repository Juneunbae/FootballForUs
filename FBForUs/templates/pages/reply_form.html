{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootBall For Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="#">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container my-3">
        <h5 class="border-bottom pb-2">대댓글 등록하기</h5>
        <form method="post" class="post-form my-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">대댓글 내용</label>
                <textarea class="form-control"name="content" id="content"
                          rows="3">{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">저장하기</button>
        </form>
    </div>
</body>
